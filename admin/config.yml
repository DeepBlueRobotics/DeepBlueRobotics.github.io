---
---
{% if site.github.environment == "development" %}
{%comment%}For local development{%endcomment%}
# See https://www.netlifycms.org/docs/beta-features/#working-with-a-local-git-repository
# for doing development locally.
backend:
  name: git-gateway
local_backend: true
{% else %}
backend:
  name: github
  repo: DeepBlueRoboticsMentors/DeepBlueRoboticsMentors.github.io
  branch: master
  site_domain: flamboyant-brattain-ce0789.netlify.com
{% endif %}

media_folder: "images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "index"
        file: "index.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Name in navigation bar", name: short_name, widget: string}
          - label: Actions
            name: actions
            widget: list
            fields:
              - label: "Destination Page"
                name: link_href
                widget: relation
                collection: pages
                displayFields: ["short_name"]
                searchFields: ["short_name"]
                valueField: permalink
              - {label: "Link Text", name: link_text, widget: string }
              - {label: "Blurb", name: content, widget: markdown }
              - {label: "Image", name: image, widget: image }
      - label: "About Page"
        name: "about"
        file: "about.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Name in navigation bar", name: short_name, widget: string}
      - label: "Blog Page"
        name: "blog"
        file: "blog.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Name in navigation bar", name: short_name, widget: string}
      - label: "Shop Page"
        name: "shop"
        file: "shop.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Name in navigation bar", name: short_name, widget: string}
      - label: "Sponsors Page"
        name: "sponsors"
        file: "sponsors.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Name in navigation bar", name: short_name, widget: string}
      - label: "Sponsor Us Page"
        name: "sponsor-us"
        file: "sponsor-us.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Name in navigation bar", name: short_name, widget: string}
      - label: "Media Page"
        name: "media"
        file: "media.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Name in navigation bar", name: short_name, widget: string}
      - label: "Calendar Page"
        name: "calendar"
        file: "calendar.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Name in navigation bar", name: short_name, widget: string}
      - label: "Contact Page"
        name: "contact"
        file: "contact.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Name in navigation bar", name: short_name, widget: string}
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
