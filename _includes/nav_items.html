{% assign items = "Home, About, Blog, Shop, Sponsors, Sponsor Us, Media, Calendar, Contact" | split: ", " %}
{% for item in items %}
   <li {% if page.short_name == item %} id='active' {% endif %}>
    <a href='{{site.pages | where:"short_name",item | map: "permalink" | first }}'><strong>{{item}}</strong></a>
</li>
{% endfor %}
