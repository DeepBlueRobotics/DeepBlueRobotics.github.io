{% assign items = "Home, About, Blog, Shop, Sponsors, Sponsor Us, Media, Calendar, Contact" | split: ", " %}
{% for item in items %}
   <li {% if page.title == item %} id='active' {% endif %}>
    <a href='{{site.pages | where:"title",item | map: "url" | first}}'><strong>{{item}}</strong></a>
</li>
{% endfor %}
